apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  labels:
    app.kubernetes.io/name: payment-service
    app.kubernetes.io/component: backend
    app.kubernetes.io/instance: payment-service
    app.kubernetes.io/version: "{{ .Values.services.payment.image.tag }}"
    app.kubernetes.io/part-of: shop
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: payment-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: payment-service
        app.kubernetes.io/component: backend
        app.kubernetes.io/instance: payment-service
        app.kubernetes.io/version: "{{ .Values.services.payment.image.tag }}"
        app.kubernetes.io/part-of: shop
    spec:
      containers:
        - name: payment-service
          image: "{{ .Values.services.payment.image.repository }}:{{ .Values.services.payment.image.tag }}"
          imagePullPolicy: {{ .Values.services.payment.image.pullPolicy }}
          ports:
            - containerPort: 80
          resources:
            {{- toYaml $.Values.resources | nindent 12 }}
          env:
            - name: Serilog__WriteTo__0__Args__uri
              value: "http://observability-loki.observability.svc.cluster.local:3100"
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 4
          livenessProbe:
            httpGet:
              path: /health/live
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 4